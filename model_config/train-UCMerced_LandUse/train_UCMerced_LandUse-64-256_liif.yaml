train_dataset:
  dataset:
    name: paired-image-folders
    args:
      root_path_1: ./load/train_64_256/lr_64
      root_path_2: ./load/train_64_256/hr_256
      cache: bin
  wrapper:
    name: sr-implicit-paired
    args:
      sample_q: 256
  batch_size: 16

val_dataset:
  dataset:
    name: paired-image-folders
    args:
      root_path_1: ./load/val_64_256/lr_64
      root_path_2: ./load/val_64_256/hr_256
      cache: bin
  wrapper:
    name: sr-implicit-paired
    args:
      sample_q: 256
  batch_size: 16

data_norm:
  inp: {sub: [0.5], div: [0.5]}
  gt: {sub: [0.5], div: [0.5]}

model:
  name: liif
  args:
    encoder_spec:
      name: edsr-baseline
      args:
        no_upsampling: true
    imnet_spec:
      name: mlp
      args:
        out_dim: 3
        hidden_list: [256, 256, 256, 256]

optimizer:
  name: adam
  args:
    lr: 1.e-4
epoch_max: 1632
multi_step_lr:
  milestones: [100]
  gamma: 0.1

epoch_val: 1
epoch_save: 100
